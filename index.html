<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHOP Cart</title>
    <link rel="stylesheet" href="./css/narmalaze.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="header">
      <p class="logo">LOGO</p>
      <div class="cart">
        <i class="fa-solid fa-cart-shopping"></i>
        <p id="count">0</p>
      </div>
    </div>
    <div class="container">
      <div id="root">

      </div>
      <div class="sidebar">
        <div class="head">
          <p>My Card</p>
        </div>
        <div id="cardItem">Your cart is empty</div>
        <div class="foot">
          <h3>Total</h3>
          <h2 id="total">$0.00</h2>
        </div>
      </div>
    </div>


    <script
      src="https://kit.fontawesome.com/5c21adcf45.js"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
